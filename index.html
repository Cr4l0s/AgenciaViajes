    <script>
        // Generar y asignar el token CSRF al formulario
        document.addEventListener("DOMContentLoaded", () => {
            const csrfToken = "<?php echo $_SESSION['token']; ?>"; // Obtener el token CSRF de la sesiÃ³n
            document.getElementById("csrf_token").value = csrfToken;
        });

        function validateForm() {
            let destino = document.getElementById("destination").value.trim();
            let fecha = document.getElementById("travel-date").value;

            if (destino === "" || fecha === "") {
                Swal.fire({
                    title: "TravelNOW!",
                    text: "Por favor, ingresa un destino y una fecha de viaje.",
                    icon: "warning",
                    confirmButtonText: "Aceptar"
                });
                return false;
            }

            // ðŸ”¹ Validar que la fecha sea mayor a la fecha actual
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const selectedDate = new Date(fecha);

            if (selectedDate <= today) {
                Swal.fire({
                    title: "TravelNOW!",
                    text: "La fecha de viaje debe ser posterior al dÃ­a de hoy. Por favor, elige otra fecha.",
                    icon: "error",
                    confirmButtonText: "Aceptar"
                });
                return false;
            }

            return true;
        }
    </script>
